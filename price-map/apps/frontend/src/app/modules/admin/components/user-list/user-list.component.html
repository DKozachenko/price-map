<nb-layout>
  <nb-layout-header class="header">
    <app-header></app-header>
  </nb-layout-header>
  <nb-layout-column>
    <div class="section">
      <div class="section__body">
        <h3 class="section__body-title">Пользователи</h3>

          <div class="users custom__scroll">
            <price-map-user *ngFor="let user of users; trackBy: trackByUser"
              [user]="user"
            ></price-map-user>
          </div>
      </div>
    </div>
  </nb-layout-column>
</nb-layout>
