<div class="auth">
  <h3 class="title">Вход</h3>

  <form class="form" [formGroup]="form" (ngSubmit)="submit()" errorTailor>
    <input
      type="text"
      nbInput
      fullWidth
      shape="round"
      fieldSize="giant"
      placeholder="Никнейм"
      formControlName="nickname"
    >

    <nb-form-field>
      <input
        class="password__field"
        [type]="toggleInputType()"
        nbInput
        fullWidth
        shape="round"
        fieldSize="giant"
        placeholder="Пароль"
        formControlName="password"
      >
      <button nbSuffix nbButton ghost (click)="toggleShowPassword()">
        <nb-icon
          [icon]="isShowPassword ? 'eye-outline' : 'eye-off-2-outline'"
          pack="eva"
          [attr.aria-label]="isShowPassword ? 'hide password' : 'show password'"
        >
        </nb-icon>
      </button>
    </nb-form-field>

    <button
      class="button"
      nbButton
      hero
      status="primary"
      shape="round"
      type="submit"
      [disabled]="form.invalid"
    >Войти</button>
  </form>
</div>
