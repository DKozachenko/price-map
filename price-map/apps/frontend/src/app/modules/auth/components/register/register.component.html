<div class="auth">
  <h3 class="title ">Регистрация</h3>

  <form class="form" [formGroup]="form" (ngSubmit)="submit()">
    <div class="form__group">
      <label for="nickname">Никнейм</label>
      <input type="text" id="nickname" placeholder="Никнейм" formControlName="nickname" />
    </div>

    <div class="form__group">
      <label for="password">Пароль</label>
      <input type="password" id="password" placeholder="Пароль" formControlName="password" />
    </div>

    <button type="submit" class="button" [disabled]="form.invalid">Войти</button>
  </form>
</div>
