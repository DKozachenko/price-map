<nb-layout [class.with_filter]="isShowFilter" [nbSpinner]="isLoading" [nbSpinnerSize]="'medium'" nbSpinnerStatus="primary">
  <nb-layout-column>
    <div class="container" >
      <div class="map" [class.loader]="isLoading" #map></div>

      <map-filter *ngIf="isShowFilter"></map-filter>
      <map-products-sidebar *ngIf="isShowProductsSidebar"></map-products-sidebar>
      <map-shops-sidebar *ngIf="isShowShopsSidebar"></map-shops-sidebar>

      <map-route-review
        *ngIf="isShowRouteReview"
        (loadingState)="setLoading($event)"
      ></map-route-review>
    </div>
  </nb-layout-column>
</nb-layout>
